name: Regression buid workflow

on:
  push:
    branches:
      - 'release**'

jobs:
  build:
    if: github.event.label.name == 'regression'
    name: Make release apk and upload it to Drive , Slack & send Mail to organization about regression build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install pip
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt


      - name: Generate Change logs HTML format
        id: changelog
        working-directory: .github/workflows/
        run: python change_log_script.py ${{ secrets.GITHUB_TOKEN }}  v2.21  ${{ secrets.GOOGLE_DRIVE_SHARE_LINK }} ${{ needs.release_build.outputs.apk_name }}


      - name: Send Mail
        id: sendmail
        uses: vineetchoudhary/mailgun-action@v1.0
        with:
          api-key: ${{ secrets.MAIL_GUN_API }}
          domain: ${{ secrets.MAIL_GUN_DOMAIN }}
          to: karthik.kolanji90@gmail.com
          from: karthik@okcredit.in
          subject: Android ${{ needs.release_build.outputs.milestone_name }} release
          body: ${{ steps.changelog.outputs.changelog }}